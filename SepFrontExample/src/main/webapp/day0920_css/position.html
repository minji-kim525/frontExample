<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
	#one{
		background-color:yellowgreen;/*static, relative, absolute*/
		width:200px;
		height:50px;
	}
	#two{
		position: relative;
		left:50px;
		top:20px;
		background-color:aquamarine;
		width:200px;
		height:50px;
	}
	#three{
		background-color:teal;
		width:200px;
		height:50px;
	}
</style>
<body>
	<p id="one">block #1</p>
	<div id="two">block #2</div> 
	<p id="three">block #3</p>
</body>
</html>
