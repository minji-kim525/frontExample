<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		table,
		th,
		td {
			border: 1px solid #ccc;
		}

		td {
			width: 100px;
			/* 셀 너비 */
			height: 30px;
			/* 셀 높이 */
		}
	</style>
</head>

<body>
	<table>
		<colgroup>
			<col><!--스타일 없음-->
			<col style="background-color:rgb(112, 95, 235);">
			<col style="background-color:rgb(75, 67, 189);">
			<col style="background-color:rgb(59, 17, 147);">
			<col span="2">
		</colgroup>
		<tr>
			test
			<th>1</th>
			<th>2</th>
			<th>3</th>
			<th>4</th>

		</tr>
		<tr>
			test
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>



	</table>

</body>

</html>
