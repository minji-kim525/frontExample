<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>table 1</title>
</head>

<body>
	<table border="1">
		<tr>
			<th>1-1번 칸입니다.</th>
			<th colspan="2">1-2</th>
		</tr>
		<tr>
			<td>2-1</td>
			<td>2-2</td>
			<td rowspan="2">2-3</td>
		</tr>
		<tr>
			<td>3-1</td>
			<td>3-2</td>
		</tr>

		칸의 개수가 맞지 않으면 비어있는 공간을 만들어낸다.

	</table>

</body>
</html>
