<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<form name="form1" onsubmit="return checkInput()">
		<label for="id">id</label>
		<input id="id" placeholder="아이디를 입력하세요" name="id"><br>
		<label for="password">password</label>
		<input id="password" name="password" type="password"><br>
		<button type="submit">전송 버튼</button>
	</form>
	<script>
		function checkInput() {
			let form = document.form1;
			if (!form.id.value) {
				alert("id 입력하세요.");
				return false;// 전달 취소
			}
			if (!form.password.value) {
				alert("password 입력하세요.");
				return false;// 전달 취소
			}
			return true; //생략 가능 전달 완료
		}
	</script>
</body>

</html>
