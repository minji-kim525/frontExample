<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

<body>

	<p>car_list.</p>

	<select id="mySelect" onchange="myFunction()">
		<option>선택하세요</option>
		<option value="Audi">Audi</option>
		<option value="BMW">BMW</option>
		<option value="Mercedes">Mercedes</option>
		<option value="Volvo">Volvo</option>
	</select>

	<p>차를 선택시, 선택된 차의 이름이 출력됨</p>

	<p id="demo"></p>

	<script>
		function myFunction() {
			let x = document.getElementById("mySelect").value;
			//select태그.value : 선택된 option의 value값을 가져옴.
			document.getElementById("demo").innerHTML = "당신의 선택: " + x;
		}
	</script>

</body>

</html>
