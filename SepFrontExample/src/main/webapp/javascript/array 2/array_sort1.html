<script>
	let myArray = [10, 7, 23, 99, 169, 19, 11, 1];

	myArray.sort(function (a, b) {return a - b});//오름차순
	document.writeln(myArray + "<br>");
	//반환 값 < 0 : a가 b보다 앞에 있어야 한다.
	//반환 값 = 0 : a와 b의 순서를 바꾸지 않는다.
	//반환 값 > 0 : b가 a보다 앞에 있어야 한다.
	myArray.sort(function (a, b) {return b - a});//내림차순
	document.writeln(myArray + "<br>");


</script>
