<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- return false : 다음 동작부터 전부 취소 
	 a 태그에서 onclick이 있다면, onclick 실행 후 href 실행
	 return false 사용시, href로 이동하는 액션을 취하지 않는다.-->
	<a href="https://www.naver.com"
		onClick="maxopen('https://www.google.com', 'resize=1, scrollbars=1, status=1'); return false; ">
		전체 화면 보기</a>

	<script>
		function maxopen(url, winattributes) {
			let maxwindow = window.open(url, "", winattributes)
			maxwindow.moveTo(0, 0);
			maxwindow.resizeTo(screen.availWidth, screen.availHeight)
		}
	</script>
</body>
</html>
