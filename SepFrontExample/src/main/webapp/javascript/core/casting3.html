<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	let b= false;
	document.write(typeof b +"<br>");
	if(b){
		document.write("true");
	}else{
		document.write("false");
	}
	document.write("<br>");
	
	let s= "false";
	document.write(typeof s +"<br>");
	if(s){
		document.write("true");
	}else{
		document.write("false");
	}
	document.write("<br>");
	
	let s2 = eval("false");
	document.write(typeof s2 +"<br>");
	if(s2){
		document.write("true");
	}else{
		document.write("false");
	}
	document.write("<br>");
</script>
</body>
</html>
