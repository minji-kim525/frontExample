<p>국가원로자문회의의 조직·직무범위 기타 필요한 사항은 법률로 정한다.</p>

<p>저작자·발명가·과학기술자와 예술가의 권리는 법률로써 보호한다.</p>

<p>국가의 세입·세출의 결산, 국가 및 법률이 정한 단체의 회계검사와 행정기관 및 공무원의 직무에 관한 감찰을 하기 위하여 대통령 소속하에 감사원을 둔다.</p>
