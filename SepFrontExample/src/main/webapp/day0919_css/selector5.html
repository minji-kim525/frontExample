<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	p[title]{ /*특정 속성을 가지고 있을때*/
		color:burlywood
	}
	p[title="first"]{
		font-size:2em; /*특정 속성이 first일 때*/
	}
</style>
</head>
<body>
<p title="first">형사피고인은 유죄의 판결이 확정될 때까지는 무죄로 추정된다.</p>

<p title="second">대한민국은 통일을 지향하며, 자유민주적 기본질서에 입각한 평화적 통일 정책을 수립하고 이를 추진한다.</p>

<p>국회는 헌법개정안이 공고된 날로부터 60일 이내에 의결하여야 하며, 국회의 의결은 재적의원 3분의 2 이상의 찬성을 얻어야 한다.</p>


</body>
</html>
