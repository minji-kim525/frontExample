<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(document).ready(function() {
		$("button").click(function() {
			$.getJSON("./sample5_load.json", function(result) {
				     //$("div").append(result.employees[0].firstName + " ");
				        $.each(result.employees, function(i, field){
											// i:index, field: 인덱스에 있는 값 
						      $("div").append(i+" "+field.firstName+" "+field.lastName + "<br>");
						}); 
			});
		});//click
	});//ready
</script>
</head>
<body>

	<button>Get JSON data</button>

	<div></div>

</body>
</html>
