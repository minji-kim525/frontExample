<!DOCTYPE html>
<html>
<head>
<title>sample1</title>
<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<style type="text/css">
div {
	width: 300px;
	height: 300px;
	background: red;
	display: none;
}
</style>
<script>
	$(function() {
		$("button").click(function() {
			$("div").show(5000);// 지정X, "slow" "normal" "fast" ms 
		});
	});
</script>
</head>
<body>
	<button>표시</button>
	<div></div>
</body>
</html>
