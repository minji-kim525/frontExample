<!DOCTYPE html>
<html>
	<head>
	<title>sample14</title>
		<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script>
$(function(){
	$("strong").wrapAll("<h1></h1>");
});
		</script>
	</head>   
	<body>
		<strong> 텍스트텍스트 </strong>
		<p>텍스트텍스트텍스트텍스트</p>
		<div>텍스트텍스트텍스트텍스트</div>
		<strong> 텍스트텍스트 </strong>
	<!--밑에 있던 strong 태그를 위로 가져와서 한번에 래핑 -->
	</body>
</html>
