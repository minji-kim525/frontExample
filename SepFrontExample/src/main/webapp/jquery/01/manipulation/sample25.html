<!DOCTYPE html>
<html>

<head>
	<title>sample25</title>
	<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
	<style type="text/css">
		p {
			color: black;
		}
	</style>
	<script>
		$(function () {
			$("p").text($("p").css("color"));
		});
	</script>
</head>

<body>
	<p>텍스트 텍스트 텍스트 텍스트 텍스트</p>
</body>

</html>
