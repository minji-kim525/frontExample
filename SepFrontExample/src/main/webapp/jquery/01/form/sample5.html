<!DOCTYPE html>
<html>
	<head>
	<title>sample5</title>
		<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script>
$(function(){
	$("input").val("입력해 주세요")
				.css("color","#CCC")
				.one("focus",function(){
				$(this).val("").css("color","#000");
			      })//one-focus
			.blur(function(){
				if($(this).val()==""){
					$(this).val("입력해 주세요")
				.css("color","#CCC")
				.one("focus",function(){
					$(this).val("").css("color","#000");
					});//one-focus
				}//if
				});//blur
});//ready
		</script>
	</head>
	<body>
		이름：<input type="text" value="" />
	</body>
</html>
